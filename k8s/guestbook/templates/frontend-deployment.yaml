apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ .Values.frontend.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.frontend.replicas}}
  selector:
    matchLabels:
      app: guestbook-frontend
  template:
    metadata:
      labels:
        app: guestbook-frontend
    spec:
      containers:
        - name: {{ .Values.frontend.name }}
          image: "{{ .Values.frontend.image.repository }}@sha256:{{ .Values.frontend.image.digest }}"
          imagePullPolicy: {{ .Values.frontend.image.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.frontend.containerPort }}

